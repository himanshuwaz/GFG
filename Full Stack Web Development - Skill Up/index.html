<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Survey Form</title>
</head>
<body>

  <h1>Survey Form</h1>
  <p>Please fill out this form to help us improve our services.</p>

  <!-- Survey Form Start -->
  <form>

    <!-- Name -->
    <label for="name">Full Name:</label><br>
    <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>

    <!-- Age -->
    <label for="age">Age:</label><br>
    <input type="number" id="age" name="age" min="10" max="100" required><br><br>

    <!-- Gender (Radio Buttons) -->
    <label>Gender:</label><br>
    <input type="radio" id="male" name="gender" value="Male">
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="Female">
    <label for="female">Female</label><br>
    <input type="radio" id="other" name="gender" value="Other">
    <label for="other">Other</label><br><br>

    <!-- Interests (Checkboxes) -->
    <label>What are your interests? (Select all that apply):</label><br>
    <input type="checkbox" id="sports" name="interest" value="Sports">
    <label for="sports">Sports</label><br>
    <input type="checkbox" id="music" name="interest" value="Music">
    <label for="music">Music</label><br>
    <input type="checkbox" id="reading" name="interest" value="Reading">
    <label for="reading">Reading</label><br>
    <input type="checkbox" id="travel" name="interest" value="Travel">
    <label for="travel">Travel</label><br><br>

    <!-- Feedback -->
    <label for="feedback">Your Feedback:</label><br>
    <textarea id="feedback" name="feedback" rows="4" cols="40" placeholder="Write your feedback here..."></textarea><br><br>

    <!-- Email -->
    <label for="email">Email Address:</label><br>
    <input type="email" id="email" name="email" placeholder="Enter your email"><br><br>

    <!-- Submit Button -->
    <input type="submit" value="Submit">

  </form>
  <!-- Survey Form End -->

</body>
</html>
